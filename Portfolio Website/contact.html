   <!-- Contact Section -->
<div class="section-contact">
  <div class="container">
      <h2 class="section-common-heading">Contact Us</h2>
      <p class="section-common-subheading"> Get in touch with us. we are always here to help you. </p>
  </div>

  <div class="container grid grid-two--cols">
    <div class="contact-content">
      <form action="https://formspree.io/f/mvoejlbb" method="POST">
        <div class="grid grid-two--cols mb-3"> 
          <div>
            <label for="username">username</label>
            <input type="text" name="username" id="username" required autocomplete="off" placeholder="enter your name">
          </div>
          <div>
          <label for="email">enter your email</label>
          <input type="text" name="email" id="email" autocomplete="off" required placeholder="saket@barnwal"/>
        </div>
        </div>

        <div class="mb-3">
        <label for="subject">subject</label>
        <input type="text" name="subject" id="subject" placeholder="your main title">
        </div>

        <div class="mb-3">
          <label for="message">message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="enter your message"></textarea>
        </div>

        <div>
          <button type="submit" class="btn btn-submit">send message</button>
        </div>
      </form>
    </div>
    <div class="contact-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3440.445724842803!2d76.77229897502531!3d30.423464100514437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fc635ba22ffc7%3A0xcb314c80c42486a0!2sMaharishi%20Markandeshwar%20College%20of%20Medical%20Science%20%26%20Research%20(MMCMSR)%20in%20Sadopur%20Ambala!5e0!3m2!1sen!2sin!4v1717656581859!5m2!1sen!2sin" width="100%" height="450px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
</div>
